<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/TggM4Wm/souvlaki42.png"/>
    <title>User Generator</title>
</head>
<body>
    <div id="app">
        <img :class="gender" :src="picture" :alt="`${firstName} ${lastName}`">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button @click="getUser()" :class="gender">Get Random User</button>
        <p id="footer">&#169; Copyright by Souvlaki42</p>
    </div>
    <script src="https://unpkg.com/vue@3.0.5" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="domains.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
